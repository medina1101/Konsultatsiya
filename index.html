<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultatsiya</title>
    <!-- Style.css filega ulanish codi -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Toq taglarga misol -->
    <img src="" alt="">
    <link rel="stylesheet" href="">
    <input type="text">
    <meta>
    <br>
    <hr>
    <col>
    <area shape="" coords="" href="" alt="">

    <!-- Parent tags -->
    <!-- Input elementlariga from tagi parent vazifasini bajaradi. Fieldset tagi ham bajaradi lkn bu ixtiyoriy -->
    <form></form>
    <fieldset></fieldset> 

    <!-- Span bilan p tagini farqi -->
    <span>Hello</span>
    <span>Hello</span>
    <p>Hello</p>
    <p>Hello</p>
    <!-- P tagi block holatiga ega. Span tagi inline holatiga ega -->
    
    <!-- Iput types -->
    <form>
    <input type="text">
    <input type="number">
    <input type="password">
    <input type="email">
    <input type="file">
    <input type="data">
    <input type="checkbox">
    <input type="radio">
    </form>

    <!-- Htmlda horizontal chiziq hosil qilish -->
    <hr>

    <!-- Hello, World so'zini qiyalatib yozish -->
    <i>Hello, World!</i>

    <!-- So'zni yo'g'on holatda yozish -->
    <b>Hello, World!</b>

    <!-- Input ichida so'z chiqarish uchun placeholder ishlatish -->
    <form>
        <input type="text" placeholder="Username">
    </form>

    <!-- Textni o'rtaga surish uchun -->
    <div style="text-align: center;">
        Привет
    </div>

    <!-- Orqa fonga rang berish -->
    <div style="height: 30px; background-color: teal; color: white; text-align: center;">
        Привет!
    </div>

    <!-- Foydalanuvchiga inputni to'dirishga bajbur qilish atributi bi "required"-->
    <input type="text" placeholder="Username" required>
    <button type="submit">Click</button>

    <!-- Difference between margin and padding -->
    <div class="margin-padding">
        Margin vs Padding
    </div>

    <!-- Img tagidagi alt atributi ishga tushadi -->
    <img src="" alt="photo">

    <!-- Textni kattaligini boshqarish uchun font-sizedan foydalaniladi -->
    
</body>
</html>
